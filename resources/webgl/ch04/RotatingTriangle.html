<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Continually Rotate A Triangle (Button)</title>
    <style>
        canvas {
            border: 1px solid #fff;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body onload="main()">
<canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
</canvas>
<p>
    <button type="button" onclick="up()">UP</button><br>
    <button type="button" onclick="left()">STOP</button>
    <button>----</button>
    <button type="button" onclick="right()">STOP</button><br>
    <button type="button" onclick="down()">DOWN</button>
</p>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script src="../lib/cuon-matrix.js"></script>
<script src="RotatingTriangle.js"></script>
</body>
</html>
