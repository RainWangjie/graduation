<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - lights - hemisphere light</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #fff;
            color: #111;
            margin: 0px;
            overflow: hidden;
            font-family: Monospace;
            font-size: 13px;
        }
        #info {
            position: absolute;
            top: 0px; width: 100%;
            padding: 5px;
            text-align: center;
        }
        a {
            color: #0080ff;
            text-decoration: none;
        }
        a:hover {
            color: #f00;
        }
        #footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
        strong { color: red }
    </style>
</head>
<body>

<div id="banner"></div>
<div id="footer">
    press <strong>h</strong> to toggle hemisphere light, <strong>d</strong> to toggle directional light
</div>

<script src="../js/jquery.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/TrackballControls.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>

<script>
    var camera, scene, renderer, dirLight, hemiLight, controls;
    var mixers = [];
    var clock = new THREE.Clock();
    init();
    animate();
    function init() {
        var banner = document.getElementById('banner');
        camera = new THREE.PerspectiveCamera(30, 2.5, 1, 5000);
        camera.position.set(0, 0, 250);
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 5000);
        scene.fog.color.setHSL(0.6, 0, 1);
        controls = new THREE.TrackballControls(camera, document.getElementById('banner'));
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.15;

        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);

        // LIGHTS
        hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
        hemiLight.color.setHSL(0.6, 1, 0.6);
        hemiLight.groundColor.setHSL(0.095, 1, 0.75);
        hemiLight.position.set(0, 500, 0);
        scene.add(hemiLight);
        //
        dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.color.setHSL(0.1, 1, 0.95);
        dirLight.position.set(-2, 3, 2);
        dirLight.position.multiplyScalar(100);
        dirLight.castShadow = true;
        dirLight.shadowMapWidth = 2048;
        dirLight.shadowMapHeight = 2048;
        var d = 50;
        dirLight.shadowCameraLeft = -d;
        dirLight.shadowCameraRight = d;
        dirLight.shadowCameraTop = d;
        dirLight.shadowCameraBottom = -d;
        dirLight.shadowCameraFar = 3500;
        dirLight.shadowBias = -0.0001;
        scene.add(dirLight);

        //dirLight.shadowCameraVisible = true;
        // GROUND
        var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
        var groundMat = new THREE.MeshPhongMaterial({color: 0xffffff, specular: 0x050505});
        groundMat.color.setHSL(0.095, 1, 0.75);
        var ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -33;
        scene.add(ground);
        ground.receiveShadow = true;
        // SKYDOME
        var vertexShader = document.getElementById('vertexShader').textContent;
        var fragmentShader = document.getElementById('fragmentShader').textContent;
        var uniforms = {
            topColor: {type: "c", value: new THREE.Color(0x0077ff)},
            bottomColor: {type: "c", value: new THREE.Color(0xffffff)},
            offset: {type: "f", value: 33},
            exponent: {type: "f", value: 0.6}
        };
        uniforms.topColor.value.copy(hemiLight.color);
        scene.fog.color.copy(uniforms.bottomColor.value);
        var skyGeo = new THREE.SphereGeometry(4000, 32, 15);
        var skyMat = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: uniforms,
            side: THREE.BackSide
        });
        var sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);

        // MODEL
        var loader_1 = new THREE.JSONLoader();
        loader_1.load("http://7xs7nv.com1.z0.glb.clouddn.com/flamingo.js", function (geometry) {
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                morphTargets: true,
                vertexColors: THREE.FaceColors,
                shading: THREE.FlatShading
            });
            var mesh = new THREE.Mesh(geometry, material);
            var s = 0.35;
            mesh.scale.set(s, s, s);
            mesh.position.set(-70, 10, 0);
            mesh.rotation.y = -1;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            var mixer = new THREE.AnimationMixer(mesh);
            mixer.clipAction(geometry.animations[0]).setDuration(1).play();
            mixers.push(mixer);
        });
        var loader_2 = new THREE.JSONLoader();
        loader_2.load("http://7xs7nv.com1.z0.glb.clouddn.com/parrot.js", function (geometry) {
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                morphTargets: true,
                vertexColors: THREE.FaceColors,
                shading: THREE.FlatShading
            });
            var mesh = new THREE.Mesh(geometry, material);
            var s = 0.35;
            mesh.scale.set(s, s, s);
            mesh.position.set(-150, 30, 0);
            mesh.rotation.y = -1;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            var mixer = new THREE.AnimationMixer(mesh);
            mixer.clipAction(geometry.animations[0]).setDuration(1).play();
            mixers.push(mixer);
        });
        var loader_3 = new THREE.JSONLoader();
        loader_3.load("http://7xs7nv.com1.z0.glb.clouddn.com/horse.js", function (geometry) {
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                morphTargets: true,
                vertexColors: THREE.FaceColors,
                shading: THREE.FlatShading
            });
            var mesh = new THREE.Mesh(geometry, material);
            var s = 0.35;
            mesh.scale.set(s, s, s);
            mesh.position.set(40, -35, 0);
            mesh.rotation.y = -1;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            var mixer = new THREE.AnimationMixer(mesh);
            mixer.clipAction(geometry.animations[0]).setDuration(1).play();
            mixers.push(mixer);
        });
        var loader_4 = new THREE.JSONLoader();
        loader_4.load("http://7xs7nv.com1.z0.glb.clouddn.com/stork.js", function (geometry) {
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 20,
                morphTargets: true,
                vertexColors: THREE.FaceColors,
                shading: THREE.FlatShading
            });
            var mesh = new THREE.Mesh(geometry, material);
            var s = 0.35;
            mesh.scale.set(s, s, s);
            mesh.position.set(130, 20, 0);
            mesh.rotation.y = -1;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            var mixer = new THREE.AnimationMixer(mesh);
            mixer.clipAction(geometry.animations[0]).setDuration(1).play();
            mixers.push(mixer);
        });
        // RENDERER
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(scene.fog.color);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize($('#banner').width(), $('#banner').width() * .4);
        banner.appendChild(renderer.domElement);
        renderer.gammaInput = true;
        renderer.gammaOutput = true;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.cullFace = THREE.CullFaceBack;
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }

    function render() {
        var delta = clock.getDelta();
        controls.update();
        for (var i = 0; i < mixers.length; i++) {
            mixers[i].update(delta);
        }
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
