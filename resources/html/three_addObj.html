<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载obj模型</title>
    <script src="../../bower_components/three.js/three.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="../js/FirstPersonControls.js"></script>
    <script src="../js/OBJLoader.js"></script>
    <script src="../js/MTLLoader.js"></script>
    <script src="../js/OBJMTLLoader.js"></script>
</head>

<body>

<script>
    var scene = new THREE.Scene();
    var clock = new THREE.Clock();

    var geometry = new THREE.BoxGeometry(100, 50, 100);
    var material = new THREE.MeshLambertMaterial({
        color: 0xf1f100
    });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    var manager_1 = new THREE.LoadingManager();
    var manager_2 = new THREE.LoadingManager();

    var texture_1 = new THREE.Texture();
    var texture_2 = new THREE.Texture();

    var imgLoader_1 = new THREE.ImageLoader(manager_1);
    imgLoader_1.load('../model/jingang/RB_Optimus_TextSet_Color_NormX.png', function (image) {
        texture_1.image = image;
        texture_1.needsUpdate = true;
    });
    var imgLoader_2 = new THREE.ImageLoader(manager_2);
    imgLoader_2.load('../model/jingang/RB_OptimusHead_TEXTSET_Color_NormX.png', function (image) {
        texture_2.image = image;
        texture_2.needsUpdate = true;
    });

    var loader = new THREE.OBJLoader(manager_1);
    loader.load('../model/jingang/RB-OptimusBoss.obj', function (jingang) {
        jingang.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
                child.material.map = texture_1;
            }
        });
        jingang.scale.set(.1, .1, .1);
        jingang.position.x = -30;
        jingang.position.y = 25;
        jingang.rotation.x = -.5 * Math.PI;
        jingang.rotation.z = -.25 * Math.PI;
        scene.add(jingang);
    });

    var loader2 = new THREE.OBJLoader(manager_2);
        loader2.load('../model/jingang/RB-OptimusBoss.obj',function(jingang){
            jingang.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.map = texture_2;
                }
            });
            jingang.scale.set(.1,.1,.1);
            jingang.position.x = 30;
            jingang.position.y = 25;
            jingang.rotation.x = -.5*Math.PI;
            jingang.rotation.z = -.25*Math.PI;
            scene.add(jingang);
        });

    var light = new THREE.PointLight(0xffffff);
    light.position.set(-100, 200, -100);
    scene.add(light);

    var spotLight = new THREE.SpotLight( 0xffffff );
    spotLight.position.set( 100, 200, 100 );
    spotLight.castShadow = true;
    scene.add( spotLight );

    scene.add(new THREE.AmbientLight(0x333333));

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .1, 1000);
    camera.position.set(200, 200, 200);
    camera.lookAt(scene.position);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change',render);
//    var controls = new THREE.FirstPersonControls(camera);
//    controls.lookSpeed=.4;
//    controls.movementSpeed=25;
//    controls.noFly=true;
//    controls.lookVertical= true;
//    controls.verticalMax=2.0;
//    controls.verticalMin=1.0;
//    controls.lon=-150;
//    controls.lat=120;

    function render() {
        renderer.render(scene, camera);
    }
    animate();

    function animate() {
//        var d = clock.getDelta();
//        controls.update(d);
        window.requestAnimationFrame(animate);
        render()
    }
</script>
</body>
</html>
