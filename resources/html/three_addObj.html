<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载obj模型</title>
    <script src="../js/three.min.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="../js/FirstPersonControls.js"></script>
    <script src="../js/DDSLoader.js"></script>
    <script src="../js/OBJLoader.js"></script>
    <script src="../js/MTLLoader.js"></script>
    <script src="../js/OBJMTLLoader.js"></script>
    <style>
        body {
            background: url("http://7xs7nv.com1.z0.glb.clouddn.com/bg.jpeg");
            background-size: auto 100%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
    </style>
</head>

<body>
<script>
    var scene = new THREE.Scene();

    var light = new THREE.PointLight(0xffffff);

    THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader);
    var mtlLorder = new THREE.MTLLoader();
    mtlLorder.setBaseUrl('../model/jingang/');
    mtlLorder.setPath('../model/jingang/');
    mtlLorder.setMaterialOptions({
        side: THREE.DoubleSide,
        //        wrap: THREE.MirroredRepeatWrapping,
        //        normalizeRGB: true
    });
    mtlLorder.load('jingang.mtl', function (materials) {
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('../model/jingang/');
        objLoader.load('jingang.obj', function (jingang) {
            //            jingang.scale.set(.2, .2, .2);
            //            jingang.position.y = -60;
            jingang.rotation.set(0, -0.25 * Math.PI, 0);
            jingang.updateMatrix();
            scene.add(jingang);
            render();
        })
    });

    //    obj+mtl
    var mtlLorder = new THREE.MTLLoader();
    mtlLorder.setBaseUrl('../model/bb/');
    mtlLorder.setPath('../model/bb/');
    mtlLorder.setMaterialOptions({
        side: THREE.DoubleSide,
        wrap: THREE.MirroredRepeatWrapping,
        normalizeRGB: true
    });
    mtlLorder.load('bbb.mtl', function (materials) {
        console.log(materials);
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('../model/bb/');
        objLoader.load('bbb.obj', function (jingang) {
            jingang.scale.set(1, 1, 1);
            jingang.position.set(0, -150, 60);
            jingang.rotation.set(0, .25 * Math.PI, 0);
            jingang.updateMatrix();
            scene.add(jingang);
            render();
        })
    });
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.setBaseUrl('../model/male02/');
    mtlLoader.setPath('../model/male02/');
    mtlLoader.load('male02_dds.mtl', function (materials) {
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('../model/male02/');
        objLoader.load('male02.obj', function (object) {
            object.scale.set(.7, .7, .7);
            object.rotation.set(0, 0.4 * Math.PI, 0);
            object.position.set(0, -60, -60);
            scene.add(object);
            render();
        });
    });
    light.position.set(-100, 200, -100);
    scene.add(light);

    var directionalLight = new THREE.DirectionalLight(0xffeedd);
    directionalLight.position.set(0, 0, 1).normalize();
    scene.add(directionalLight);

    //3个聚光灯
    var spotLight_1 = new THREE.SpotLight(0xffffff, 1.75, 2000, Math.PI / 3);
    spotLight_1.position.set(0, 500, 500);
    spotLight_1.target.position.set(0, 0, 0);
    spotLight_1.castShadow = true;
    scene.add(spotLight_1);
    var spotLight_2 = new THREE.SpotLight(0xffffff, 1.75, 2000, Math.PI / 3);
    spotLight_2.position.set(500, 0, 300);
    spotLight_2.target.position.set(0, 0, 0);
    spotLight_2.castShadow = true;
    scene.add(spotLight_2);
    var spotLight_3 = new THREE.SpotLight(0xffffff, 1.75, 2000, Math.PI / 3);
    spotLight_3.position.set(-360, -360, 500);
    spotLight_3.castShadow = true;
    scene.add(spotLight_3);

    scene.add(new THREE.AmbientLight(0x444444));

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .1, 1000);
    camera.position.set(200, 100, 200);
    camera.lookAt(scene.position);

    var renderer = new THREE.WebGLRenderer({antialiasing: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change', render);

    function render() {
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
