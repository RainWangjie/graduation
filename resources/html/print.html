<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>签名</title>
    <link rel="stylesheet" href="../css/frozen.css"/>
    <link rel="stylesheet" href="../css/print.css" />
</head>
<body>
<div class="box">
    <canvas width=300 height=500 id="canvas"></canvas>
</div>
<!--<div id="info">-->

<!--</div>-->
<div>
    <div class="operate">
        <label>笔色选择：<input type="color" id="color"></label><br>
        <label>笔粗选择：<input type="range" id="width" min="1" max="10" value="1"><span id="width_show">1</span></label><br>
        <label>虚化选择：<input type="range" id="shadowWidth" min="1" max="10" value="1"><span id="shadowWidth_show">1</span></label>
    </div>
</div>
<div class="ui-footer ui-footer-stable ui-btn-group ui-border-t">
    <button id="back" class="ui-btn-lg ui-btn-danger" onclick="back()">撤销</button>
    <button id="console" class="ui-btn-lg" onclick="consoleData()">console</button>
    <button id="save" class="ui-btn-lg ui-btn-primary" onclick="save()">保存</button>
    <button id="clean" class="ui-btn-lg" onclick="clean()">清除</button>
</div>
<script src="../js/zepto.js"></script>
<script src="../js/frozen.js"></script>
<script src="../js/print.js"></script>
</body>
</html>
