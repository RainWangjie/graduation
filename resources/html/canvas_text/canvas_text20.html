<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角度反弹</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="background:#fff;"></canvas>
<script src="../../js/canvas/utils_canvas.js"></script>
<script src="../../js/canvas/ball.js"></script>
<script src="../../js/canvas/line.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(20, "red"),
                line = new Line(0, 0, 300, 0),
                gravity = 0.2,                         //重力加速度
                bounce = -0.8,                         //反弹系数
                angleN = 10;                           //斜面的旋转角度

        ball.x = 100;
        ball.y = 0;

        line.x = 50;
        line.y = 300;
        line.rotation = angleN * Math.PI / 180;    //角度旋转

        //得到系统从斜面转到平面的cos和sin值(就是我们坐标旋转中的sin,cos值)
        var cos = Math.cos(line.rotation),
                sin = Math.sin(line.rotation);
        var bounds = line.getBounds();

        //动画循环
        (function drawFrame() {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            //球体运动
            ball.vy += gravity;
            ball.x += ball.vx;                //初始为0，小球竖直往下落
            ball.y += ball.vy;

            //如果小球与斜面碰撞
            if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {

                //获取球与线的相对位置
                var x1 = ball.x - line.x,
                        y1 = ball.y - line.y;
                //旋转坐标
                var y2 = y1 * cos - x1 * sin;
                //旋转速度
                var vy1 = ball.vy * cos - ball.vx * sin;
                //与线段的碰撞检测
                if (y2 > -ball.radius && y2 < vy1) {
                    //旋转坐标
                    var x2 = x1 * cos + y1 * sin;
                    //旋转速度
                    var vx1 = ball.vx * cos + ball.vy * sin;

                    y2 = -ball.radius;
                    vy1 *= bounce;

                    //把所有的东西再旋转回去

                    x1 = x2 * cos - y2 * sin;
                    y1 = y2 * cos + x2 * sin;

                    ball.vx = vx1 * cos - vy1 * sin;
                    ball.vy = vy1 * cos + vx1 * sin;

                    ball.x = line.x + x1;
                    ball.y = line.y + y1;
                }
            }

            //边界的碰撞检测
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.vx *= bounce;
            } else if (ball.x < ball.radius) {
                ball.x = ball.radius;
                ball.vx *= bounce;
            }

            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.vy *= bounce;
            } else if (ball.y < ball.radius) {
                ball.y = ball.radius;
                ball.vy *= bounce;
            }

            ball.draw(context);
            line.draw(context);

        }())
    }
</script>
</body>
</html>
