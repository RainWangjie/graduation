<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物体拖放</title>
    <style>
        p {
            position: absolute;
            left: 420px;
            top: 50px;
            padding: 10px 30px;
            color: white;
            font-size: 20px;
            font-family: "Microsoft Yahei";

        }

        #canvas {
            cursor: pointer;
        }
    </style>
</head>
<body>
<p id="record">当前的速度为：</p>
<canvas id="canvas" width="1000" height="500" style="background:#000;">
    your browser not support canvas
</canvas>
<script src="../../js/canvas/utils_canvas.js"></script>
<script src="../../js/canvas/ball.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                oP = document.getElementById('record'),
                oldX, oldY,speed,
                w = 0,
                h = 0;

        //传入canvas,获取鼠标坐标
        var mouse = utils_canvas.captureMouse(canvas);

        var ball = new Ball(20, "red");
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.draw(context);

        var vr = 0,
                vx = 0,
                vy = 0,//初始速度
                gravity = 0.2, //定义重力加速度
                bounce = -0.8; //定义反弹系数

        var isMouseDown = false;

        canvas.addEventListener("mousedown", function (event) {
            if (utils_canvas.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
                isMouseDown = true;
                w = mouse.x - ball.x;
                h = mouse.y - ball.y;

                oldX = ball.x;
                oldY = ball.y;

                canvas.addEventListener('mouseup', onMouseUp, false);
                canvas.addEventListener('mousemove', onMouseMove, false)
            }
        }, false);

        function onMouseUp() {
            isMouseDown = false;
            ball.vx = 0;
            canvas.removeEventListener('mouseup', onMouseUp, false);
            canvas.removeEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove() {
            ball.x = mouse.x - w;
            ball.y = mouse.y - h;
        }

        //定义函数moveAndBoun
        function checkBoundries() {
            var left = canvas.width,
                    right = 0,
                    top = 0,
                    bottom = canvas.height;

            //让小球动起来
            ball.x += vx;
            vy += gravity;
            ball.y += vy;
            //边界检测
            if (ball.x + ball.radius > left) {
                vx *= bounce;
                ball.x = left - ball.radius;
            } else if (ball.x - ball.radius < right) {
                vx *= bounce;
                ball.x = ball.radius;
            }
            if (ball.y + ball.radius > bottom) {
                vy *= bounce;
                ball.y = bottom - ball.radius;
            } else if (ball.y - ball.radius < top) {
                vy *= bounce;
                ball.y = ball.radius;
            }
        }
        function trackVelocity(){
            vx = ball.x - oldX;
            vy = ball.y - oldY;

            oldX = ball.x;
            oldY = ball.y;

            speed = Math.sqrt(vx*vx + vy*vy);
            oP.innerHTML = "当前的速度为："+speed.toFixed();

        }
        (function drawFrame() {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            //如果没有捕获则自由运动
            if (!isMouseDown) {
                checkBoundries();
            }else{
                trackVelocity();
            }
            ball.draw(context);
        }());
    }
</script>
</body>
</html>
