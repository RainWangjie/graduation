<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="user-scalable=0,width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #main {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .title {
            width: 100%;
            padding: 10px;
            color: #48A5A8;
            background: white;
            border-bottom: 1px solid #e6e6e6;
        }

        .title:after {
            position: absolute;
            right: 13px;
            font-family: 'icon';
            content: '\e60f';
            color: #48A5A8;
        }

        .title-style {
            background: white;
            padding: 5px;
            border-bottom: 1px solid #e6e6e6;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            overflow-x: hidden;
            overflow-y: scroll;
            transition: all .3s;
            transform: translate(100%, 0);
            z-index: 999;
            -webkit-overflow-scrolling: touch;
        }

        .panel.show {
            transform: translate(0, 0);
        }

        ul {
            padding: 0 10px;
        }

        ul li {
            margin: 5px 0;
            background-color: #fff;
            float: left;
            width: 49%;
        }

        li:nth-child(even) {
            margin-left: 2%;
        }

        .salesCount {
            width: 100%;
            background: rgba(255, 255, 255, .4);
            color: #000;
            text-align: center;
            position: absolute;
            bottom: 0;
            padding: 5px;
        }

        .clear {
            clear: both;
        }

        table {
            background-color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            border: 1px solid #ddd;
            line-height: 1.5em;
            height: 1.5em;
            text-align: center;
            font-size: 12px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="main">
    <div class="title"
         v-if="singlePanel"
         v-for="item in resultData">
        {{item.channel}}
    </div>
    <panel >

    </panel>
</div>
<script type="text/x-template" id="template-panel">
    <div class="panel" :class="{show:false}" v-for="item in data" :item="item">
        <template-tabel>

        </template-tabel>
        <template-list v-for="linkedGood in item.linkedGoods" :linkedGood="linkedGood">

        </template-list>
    </div>
</script>
<script type="text/x-template" id="template-table">
    <table>
        <tr>
            <td colspan="4">{{item.channel}}</td>
        </tr>
        <tr>
            <td></td>
            <td v-for="linkedGood in item.linkedGoods">
                {{linkedGood.style}}
            </td>
        </tr>
        <tr>
            <td>总销量</td>
            <td v-for="linkedGood in item.linkedGoods">
                {{linkedGood.total}}
            </td>
        </tr>
        <tr>
            <td>已分润</td>
            <td v-for="linkedGood in item.linkedGoods">
                {{item.profitPaid[inkedGood.style]}}
            </td>
        </tr>

        <tr>
            <td>未分润</td>
            <td v-for="linkedGood in item.linkedGoods">
                {{linkedGood.total - item.profitPaid[inkedGood.style]}}
            </td>
        </tr>
    </table>
</script>
<script type="text/x-template" id="template-list">
    <div class="clear"></div>
    <div class="title-style">
        品类：{{linkedGood.style}&nbsp;&nbsp;&nbsp;销量：{{linkedGood.total}}件
    </div>
    <ul class="content">
        <li v-for="goods in linkedGood.goodsSetInfo">
            <div class="tee-front">
                <a href="/h5/profit/sale-orders/{{goods.goodsId}}">
                    <img src="{{goods.imageUrl}}" width="100%">
                </a>
                <div class="salesCount">销量：<{{goods.salesCount}}</div>
            </div>
        </li>
        <li class="clear"></li>
    </ul>
</script>
