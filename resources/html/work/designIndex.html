<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teegether</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .design-panel {
            position: relative;
            margin: 20px auto;
            width: 1200px;
        }

        .design-panel > div {
            box-sizing: content-box;
            float: left;
        }

        .panel-left {
            width: 300px;
            margin-right: 20px;
        }

        .panel-left > div, .panel-center > div, .panel-right > div, .publish-product > div {
            border: 1px solid #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 3px;
            background: #fff;
        }

        .panel-center {
            width: 560px;
            margin-right: 20px;
        }

        .panel-right {
            width: 300px;
        }

        .panel-title {
            font-size: 16px;
            color: #464646;
            font-weight: bolder;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        /*left*/
        .person-message {
            padding-bottom: 20px;
            margin-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .person-message span {
            display: inline-block;
            vertical-align: middle;
        }

        .person-avatar {
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50%;
            background: #d8d8d8;
        }

        #add-photo {
            background: #323232;
            margin: 17px 0 16px 0;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 3px;
            color: #fff;
            font-size: 20px;
        }

        .choose-photo {
            text-align: center;
        }

        .choose-photo li {
            position: relative;
            width: 80px;
            height: 80px;
            display: inline-block;
            background: #d8d8d8;
        }

        .photo-delete{
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            overflow: hidden;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,.4);
            opacity: 1;
            transition: all .3s;
        }
        .photo-delete:before,.photo-delete:after{
            content: '';
            display: block;
            position: absolute;
            top: 43%;
            left: 24%;
            width: 10px;
            height: 2px;
            background: #fff;
            transform-origin: 50% 50%;
            transform: rotate(45deg);
        }
        .photo-delete:after{
            transform: rotate(-45deg);
        }
        .photo-delete:hover{
            opacity: 1;
        }
        .change-page {
            padding: 4px 9px;
            color: #323232;
            background: #f0f0f0;
            border-radius: 3px;
        }

        /*center*/
        .opreate-photo {
            height: 560px;
        }
        .choose-bg{

        }
        .choose-bg li{
            display: inline-block;
            width: 160px;
            height: 160px;
            background:#d8d8d8;
        }
        /*right*/
        .style-btn-list {
            padding-top: 20px;
        }

        .style-btn-list span {
            display: inline-block;
            margin-right: 30px;
            text-align: center;
            width: 60px;
            height: 60px;
            overflow: hidden;
            border-radius: 50%;
            background: #d8d8d8;
        }

        .style-btn-list span:last-child {
            margin: 0;
        }

        .choose-sex {
            display: flex;
            padding: 0 0 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .choose-sex li {
            flex: 1;
            height: 34px;
            line-height: 34px;
            margin-right: 10px;
            text-align: center;
            color: #969696;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
        }

        .choose-sex li:last-child {
            margin: 0;
        }

        .choose-color {
            margin: 16px 0 0 0;
        }

        .choose-color li {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            display: inline-block;
        }

        .choose-color li:before {
            content: '';
            position: relative;
            top: -5px;
            left: -5px;
            display: inline-block;
            width: 20px;
            height: 20px;
            padding: 4px;
            border-radius: 3px;
            border: 1px solid #dcdcdc;
        }

        #design-next {
            width: 196px;
            font-size: 20px;
            text-align: center;
            margin: 0 auto;
            border: 1px solid #323232;
            border-radius: 3px;
        }

        /*发布面板*/
        .publish-product {
            background: #fafafa;
            position: absolute;
            width: 300px;
            top: 0;
            right: 0;
            transition: all .3s;
            transform: translateY(-110%);
        }

        .publish-product.show {
            transform: translateY(0);
        }
        .publish-product-opreate{
            padding: 0 !important;
        }
        .publish-product-opreate > button{
            display: inline-block;
            text-align: center;
            line-height: 50px;
            background: #fff;
            font-size: 20px;
        }
        .publish-product-back{
            box-sizing: border-box;
            width: 80px;
            border: 1px solid #b4b4b4;
            border-radius: 3px;
            background: #fff;
            color: #969696;
        }
        #publish-product{
            box-sizing: border-box;
            width: 196px;
            margin: 0 auto;
            border: 1px solid #323232;
            border-radius: 3px;
            color: #464646;
        }

    </style>
</head>
<body>
<div class="design-panel">
    <div class="panel-left">
        <div class="person-center">
            <div class="person-message">
                <span class="person-avatar"></span>
                <span class="person-name">Name</span>
            </div>
            <div class="person-description">
                个人简介
            </div>
        </div>
        <div class="add-photo">
            <div class="panel-title">上传图案</div>
            <div id="add-photo">上传图案</div>
            <div>200dpi 图片要求</div>
        </div>
        <div class="photo-store">
            <div class="panel-title">我的材料库</div>
            <ul class="choose-photo">
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="change-page">
                <a class="page-index">首页</a>
                <span style="float: right">
                    <a class="page-prev">上一页</a>
                    <a class="page-next">下一页</a>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-center">
        <div class="opreate-photo"></div>
        <div>
            <div class="panel-title">选择背景模式</div>
            <ul class="choose-bg">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="change-page">
                <a class="page-index">首页</a>
                <span style="float: right">
                    <a class="page-prev">上一页</a>
                    <a class="page-next">下一页</a>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-right">
        <div class="choose-style">
            <div class="panel-title">选择品类</div>
            <div class="style-btn-list">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="choose-sex-color">
            <div class="panel-title">选择款式颜色</div>
            <ul class="choose-sex">
                <li>男款圆领</li>
                <li>女款圆领</li>
                <li>儿童款圆领</li>
            </ul>
            <ul class="choose-color">
                <li style="background: #fff"></li>
                <li style="background: #38a1d9"></li>
                <li style="background: #ffa103"></li>
            </ul>
        </div>
        <div id="design-next">
            下一步
        </div>
    </div>
    <div class="publish-product">
        <div class="publish-product-price">
            <div class="panel-title">设定价格</div>
        </div>
        <div class="publish-product-color">
            <div class="panel-title">发布颜色选择(可多选)</div>
            <ul class="choose-color">
                <li style="background: #fff"></li>
                <li style="background: #38a1d9"></li>
                <li style="background: #ffa103"></li>
            </ul>
        </div>
        <div class="publish-product-title">
            <div class="panel-title">产品标题</div>
            <input type="text">
        </div>
        <div class="publish-product-des">
            <div class="panel-title">设计理念</div>
            <textarea></textarea>
        </div>
        <div class="publish-product-opreate">
            <button class="publish-product-back">返回</button>
            <button id="publish-product">发布</button>
        </div>
    </div>
    <div class="product-show">

    </div>
</div>
<script src="../../js/jquery.js"></script>
<script>
    $('#design-next').click(function () {
        $('.publish-product').addClass('show')
    });
    $('.publish-product-back').click(function () {
        $('.publish-product').removeClass('show')
    });
</script>
</body>
</html>
