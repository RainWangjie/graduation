<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teegether</title>
    <link type="text/css" rel="stylesheet" href="../../css/designIndex.css">
</head>
<body>
<div class="design-panel">
    <div class="panel-left">
        <div class="person-center">
            <div class="person-message">
                <span class="person-avatar"></span>
                <span class="person-name">Name</span>
            </div>
            <div class="person-description">
                个人简介
            </div>
        </div>
        <div class="add-photo">
            <div class="panel-title">上传图案</div>
            <div id="add-photo">上传图案</div>
            <div>200dpi 图片要求</div>
        </div>
        <div class="photo-store">
            <div class="panel-title">我的材料库</div>
            <ul class="choose-photo">
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li>
                    <div class="photo-delete"></div>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="change-page">
                <a class="page-index">首页</a>
                <span style="float: right">
                    <a class="page-prev">上一页</a>
                    <a class="page-next">下一页</a>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-center">
        <div class="opreate-photo"></div>
        <div>
            <div class="panel-title">选择背景模式</div>
            <ul class="choose-bg">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="change-page">
                <a class="page-index">首页</a>
                <span style="float: right">
                    <a class="page-prev">上一页</a>
                    <a class="page-next">下一页</a>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-right">
        <div class="choose-style">
            <div class="panel-title">选择品类</div>
            <div class="style-btn-list">
                <span>T恤</span>
                <span>抱枕</span>
                <span>手提袋</span>
            </div>
        </div>
        <div class="choose-sex-color">
            <div class="panel-title">选择款式颜色</div>
            <ul class="choose-sex">
                <li>男款圆领</li>
                <li>女款圆领</li>
                <li>儿童款圆领</li>
            </ul>
            <ul class="choose-color">
                <li style="background: #fff"></li>
                <li style="background: #38a1d9"></li>
                <li style="background: #ffa103"></li>
            </ul>
        </div>
        <div id="design-next">
            下一步
        </div>
    </div>
    <div class="publish-product">
        <div class="publish-product-price">
            <div class="panel-title">设定价格</div>
        </div>
        <div class="publish-product-color">
            <div class="panel-title">发布颜色选择(可多选)</div>
            <ul class="choose-color">
                <li style="background: #fff"></li>
                <li style="background: #38a1d9"></li>
                <li style="background: #ffa103"></li>
            </ul>
        </div>
        <div class="publish-product-title">
            <div class="panel-title">产品标题</div>
            <input type="text">
        </div>
        <div class="publish-product-des">
            <div class="panel-title">设计理念</div>
            <textarea></textarea>
        </div>
        <div class="publish-product-opreate">
            <button class="publish-product-back">返回</button>
            <button id="publish-product">发布</button>
        </div>
    </div>
</div>
<div class="product-show-shadow">
    <div class="product-show">
        <div class="product-detail">
            <div class="product-image">

            </div>
            <div class="product-title">
                T恤名称
            </div>
        </div>
        <div class="person-center">
            <div class="person-message">
                <span class="person-avatar"></span>
                <span class="person-name">Name</span>
            </div>
            <div class="person-description">
                个人简介：吧啦吧啦吧啦吧
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.js"></script>
<script>
    //    下一步
    $('#design-next').click(function () {
        $('.publish-product').addClass('show')
    });
    //返回
    $('.publish-product-back').click(function () {
        $('.publish-product').removeClass('show')
    });
    //    发布
    $('#publish-product').click(function () {
        $('.product-show-shadow').addClass('show')
    });
</script>
</body>
</html>
