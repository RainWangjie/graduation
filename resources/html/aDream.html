<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0,width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>哆啦A梦</title>
    <link rel="stylesheet" type="text/css" href="../css/doraemon.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div class="doraemon">
        <!--头部-->
        <div class="head">
            <div class="eyes">
                <div class="eye left">
                    <div class="black bleft"></div>
                    <div id="hour"></div>
                </div>
                <div class="eye right">
                    <div class="black bright"></div>
                    <div id="minute"></div>
                </div>
            </div>
            <div class="face">
                <div class="white"></div>
                <div class="nose"><div class="light"></div></div>
                <div class="nose_line"></div>
                <div class="mouth"></div>
                <div class="whiskers">
                    <div class="whisker rTop r160"></div>
                    <div class="whisker rt"></div>
                    <div class="whisker rBottom r20"></div>
                    <div class="whisker lTop r20"></div>
                    <div class="whisker lt"></div>
                    <div class="whisker lBottom r160"></div>
                </div>
            </div>
        </div>
        <!--脖子和铃铛-->
        <div class="choker">
            <div class="bell">
                <div class="bell_line"></div>
                <div class="bell_circle"></div>
                <div class="bell_under"></div>
                <div class="bell_light"></div>
            </div>
        </div>
        <!--身体和四肢-->
        <div class="bodys">
            <div class="body"></div>
            <div class="wraps"></div>
            <div class="pocket"></div>
            <div class="pocket_mask"></div>
        </div>
        <div class="hand_right">
            <div class="arm"></div>
            <div class="circle"></div>
            <div class="arm_rewrite"></div>
        </div>
        <div class="hand_left">
            <div class="arm"></div>
            <div class="circle"></div>
            <div class="arm_rewrite"></div>
        </div>
        <div class="foot">
            <div class="left"></div>
            <div class="right"></div>
            <div class="foot_rewrite"></div>
        </div>
    </div>

<script>
   $('.eyes').mouseover(function(){
        $('.black').hide();
       var myDate = new Date();
       var hour=myDate.getHours();
       if(hour < 10){
           hour='0'+hour;
       }
       $('#hour').text(hour);
        //获取当前小时数(0-23)
       var minute=myDate.getMinutes();
       if(minute < 10){
           minute='0'+minute;
       }
       $('#minute').text(minute);
        //获取当前分钟数(0-59)
       $('#minute,#hour').show();
   });
   $('.eyes').mouseleave(function(){
       $('#minute,#hour').hide();
       $(".black").show();
   });
</script>
</body>
</html>
