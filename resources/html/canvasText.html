<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas文本</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #operate {
            margin: 20px auto;
            width: 800px;
            border: 1px solid #f10000;
        }

        canvas {
        }
    </style>
</head>
<body>
<div id="operate">
    <canvas id="canvas" width="800" height="500">
        canvas not supported
    </canvas>
</div>
<div class="button">
    <button id="clear" onclick="clear()">清屏</button>
    <button id="study_1" onclick="study_1()">文本描边填充</button>
    <button id="study_2" onclick="study_2()">文本圆弧</button>
</div>
<script>
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

    function study_1() {
        context.font = '128px Palatino';
        context.lineWidth = 1.0;
        context.fillStyle = 'cornflowerblue';

        context.shadowColor = 'rgba(0,0,0,.8)';
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 10;

        clear();
        var STEP_Y = 12,
                TOP_MARGIN = STEP_Y * 4,
                LEFT_MARGIN = STEP_Y * 3,
                i = context.canvas.height;

        context.strokeStyle= 'lightgray';
        context.lineWidth=0.5;

        while(i>TOP_MARGIN){
            context.beginPath();
            context.moveTo(0,i);
            context.lineTo(context.canvas.width,i);
            context.stroke();
            i-=STEP_Y;
        }

        context.strokeStyle='rgba(100,0,0,.3)';
        context.lineWidth=1;
        context.beginPath();
        context.moveTo(LEFT_MARGIN,0);
        context.lineTo(LEFT_MARGIN,context.canvas.height);
        context.stroke();

        var TEXT_X=65,
                TEXT_Y=canvas.height/2+35;

        context.strokeStyle='blue';
//        context.strokeText('HTML5',TEXT_X,TEXT_Y);
        context.fillText('HTML5',TEXT_X,TEXT_Y);
    }
    function clear() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }
</script>
</body>
</html>
